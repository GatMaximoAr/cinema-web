{% extends "base.html" %}

{% block content %}
    <div>
        <h1>Ticket for {{ movie }}</h1>
    </div>

    <div>
        <p><strong>custumer:</strong> {{ticket.customer_name}}</p>
        <p><strong>projection date:</strong> {{ticket.projection.projection_date}}</p>
        <p><strong>Is valid:</strong> {{ticket.is_validated}}</p>

        <br>
        
        <div style="text-align: center;">
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        </div>
    </div>
{% endblock %}
